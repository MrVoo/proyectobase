services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proyectobase_backend
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    networks:
      - proyectobase_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proyectobase_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - proyectobase_network

  db:
    image: postgres:15-alpine
    container_name: proyectobase_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=proyectobase
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - proyectobase_network

  nginx:
    image: nginx:alpine
    container_name: proyectobase_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - proyectobase_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  proyectobase_network:
    driver: bridge
