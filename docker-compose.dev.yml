services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proyectobase_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_ENGINE=django.db.backends.sqlite3
      - DATABASE_NAME=db.sqlite3
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    networks:
      - proyectobase_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: proyectobase_frontend_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - proyectobase_network

networks:
  proyectobase_network:
    driver: bridge
